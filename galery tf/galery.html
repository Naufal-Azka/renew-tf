<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri 2 Kotak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery-item {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: calc(50% - 20px); /* 2 kolom */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      height: auto;
    }

    .gallery-caption {
      padding: 15px;
      text-align: center;
    }

    /* Responsive: 1 kolom di layar kecil */
    @media (max-width: 600px) {
      .gallery-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Galeri 2 Kotak</h2>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=Gambar+1" alt="Gambar 1">
      <div class="gallery-caption">Gambar 1</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=Gambar+2" alt="Gambar 2">
      <div class="gallery-caption">Gambar 2</div>
    </div>
  </div>

</body>
</html>
